<div class="container-fluid">
  <div class="row ">
    <div class="col-md-4">
    
    </div>
    <div class="col-md-4 input">
        <form #createForm="ngForm">
          <p><a class="home" [routerLink]="['/home']">Back to home</a></p>
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control"  placeholder="Email" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Address</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Address" required>
              </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Mobile</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control"  placeholder="MobileNumber" required>
                </div>
              </div>
            <fieldset class="form-group">
              <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">payment</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                    <label class="form-check-label" for="gridRadios1">
                        cash on delivery
                    </label>
                  </div>
                  <div class="form-check disabled">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2" disabled>
                    <label class="form-check-label" for="gridRadios2">
                      credit or debit card
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
                    <label class="form-check-label" for="gridRadios3">
                       net banking
                    </label>
                  </div>
                </div>
              </div>
            </fieldset>
            
            <div class="form-group row">
              <div class="col-sm-10s center">
                <button (click)="order()" [disabled]="createForm.form.invalid" class="btn btn-secondary">Buy Now</button>
              </div>
             
            </div>
          </form>
      </div>
      <div class="col-md-4">
    
        </div>
  </div>
</div>
